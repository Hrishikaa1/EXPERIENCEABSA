<template>
    <!-- class="slds-p-around_small"  -->
    <lightning-layout horizontal-align="spread" vertical-align="center" 
                      
                      style="background-color:#002776; color:white;">
        
    <!-- Left Section: Logo + Bank Name -->
<lightning-layout-item flexibility="auto" class="slds-p-left_xx-large">
    <lightning-layout horizontal-align="start" vertical-align="center" class="slds-grid slds-grid_align-center">
        
        <!-- Logo Image -->
        <lightning-layout-item class="slds-m-right_small">
            <lightning-formatted-rich-text value={logoMarkup}></lightning-formatted-rich-text>
        </lightning-layout-item>

        <!-- Bank Name -->
        <lightning-layout-item>
            <lightning-formatted-text 
                value="Standard Bank" 
                class="slds-text-heading_medium slds-text-color_inverse">
            </lightning-formatted-text>
        </lightning-layout-item>

    </lightning-layout>
</lightning-layout-item>



        <!-- Right Section: Exit Button -->
        <lightning-layout-item>
            <lightning-button label="EXIT" variant="brand" class="exit-button"></lightning-button>
        </lightning-layout-item>

    </lightning-layout>
</template>
