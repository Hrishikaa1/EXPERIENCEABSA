            <h1 class="slds-text-heading_large slds-m-bottom_medium">MyMoBiz Account</h1>
    
            <!-- Card Fee Section (aligned left together) -->
            <div class="slds-grid slds-m-bottom_medium slds-align_absolute-left">

                    <img src={cardImage} alt="Standard Bank Card" style="height: 50px;" />
                </div>
                <div>
    <div class="slds-text-heading_medium">
        <span class="currency-symbol">R</span>9

                We'll use this information to find your business(es) so you won't need to upload any documents, and to make your application faster.
            </p>
    
            <!-- Form Starts -->
            <form>
                <!-- Row 1 -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="directorId">Business director's ID number</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="directorId" class="slds-input" placeholder="Enter the director's ID number" />
                            </div>
                        </div>
                    </div>
    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">

                            <label class="slds-form-element__label" for="cellphone">Cellphone number</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="cellphone" class="slds-input" placeholder="Enter your cellphone number" />
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Row 2 -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">

                            <label class="slds-form-element__label" for="email">Email address</label>
                            <div class="slds-form-element__control">
                                <input type="email" id="email" class="slds-input" placeholder="Enter your email address" />
                            </div>
                        </div>
                    </div>
    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="turnover">
                                Gross annual turnover
                                <abbr title="Annual turnover must be less than R5 million" class="slds-p-left_xx-small" style="cursor: help;">&#9432;</abbr>
                            </label>
                            <div class="slds-form-element__control">
                                <input type="text" id="turnover" class="slds-input" placeholder="Enter gross annual turnover" />
                            </div>
                            <div class="slds-form-element__help">Annual turnover must be less than R5 million</div>
                        </div>
                    </div>
                </div>
 <div class="privacy">Data Privacy</div>

  will process your personal information

                <div class="slds-form-element slds-m-vertical_medium">
                    <div class="slds-form-element__control">
                        <label class="slds-checkbox">
                            <input type="checkbox" id="agree" />
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label">

                                <a href="#" class="slds-text-link">Privacy Statement</a>.

    <div class="slds-m-right_medium">
        <lightning-button 
            label="Back" 
            onclick={handleBack}
            class="back-button">
        </lightning-button>
    </div>

    <!-- Next Button -->
    <lightning-button 
        variant="brand"

        label="Next"
        class="next-button">
    </lightning-button>
