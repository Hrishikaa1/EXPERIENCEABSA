<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <lightning-icon icon-name="standard:scan_card" size="small" class="slds-m-right_small"></lightning-icon>
                    <h1 class="slds-text-heading_medium slds-m-vertical_none">Grand Parent</h1>
                </div>

                <lightning-button label="Reset All" variant="brand" onclick={handleReset}></lightning-button>
            </div>

            <div class="slds-m-top_x-small slds-m-bottom_medium slds-text-title">
                {totalSelected} of {childrenCount} Children selected
            </div>

            <c-parentcomponent></c-parentcomponent>
        </div>
    </lightning-card>
</template>
