<template>
    <div class="container">
        <div class="slds-box slds-theme_default slds-p-around_medium slds-size_1-of-2">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
                </div>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
            <lightning-button 
                label="Submit" 
                onclick={handleSubmit}
                class="custom-submit">
            </lightning-button>
        </div>
    </div>
</template>
