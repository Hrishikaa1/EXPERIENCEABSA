<template>
    <h1 class="slds-text-heading_medium slds-m-bottom_medium">Counter Example</h1>

    <p class="slds-text-body_regular slds-m-bottom_small">
        Current Count: {count}
    </p>

    <lightning-button 
        label="Increment"
        variant="brand"
        onclick={handleClick}>
    </lightning-button>

    <lightning-button 
        label="Reset"
        variant="neutral"
        class="slds-m-left_small"
        onclick={handleReset}>
    </lightning-button>

    <div class="slds-m-top_large">
        <lightning-input
            type="email"
            label="Email"
            value={email}
            onchange={handleEmailInput}
            message-when-bad-input="Please enter a valid email address">
        </lightning-input>
    </div>

    <div class="slds-m-top_medium">
        <lightning-button 
            label="Submit"
            variant="success"
            onclick={handleSubmit}>
        </lightning-button>
    </div>
</template>
