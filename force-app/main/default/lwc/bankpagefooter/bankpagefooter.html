<template>
    <lightning-layout horizontal-align="spread" vertical-align="center" class="header-container">

        <!-- Left Section: App Name -->
        <lightning-layout-item class="left-section">
            <lightning-formatted-text 
                value="Standard Bank App" 
                class="slds-text-heading_medium slds-text-color_inverse app-name">
            </lightning-formatted-text>
        </lightning-layout-item>

        <!-- Center Section: Store Icons -->
        <lightning-layout-item class="center-section">
            <lightning-layout horizontal-align="center" vertical-align="center" class="icon-layout">

                <!-- Google Play Icon -->
                <lightning-layout-item class="store-icon google-icon">
                    <img src={googlePlay} alt="Google Play" class="icon-img" />
                </lightning-layout-item>

                <!-- Apple Icon -->
                <lightning-layout-item class="store-icon">
                    <img src={apple} alt="App Store" class="icon-img" />
                </lightning-layout-item>

            </lightning-layout>
        </lightning-layout-item>

        <!-- Right Section: Phone Icon -->
        <lightning-layout-item class="right-section">
            <div class="phone-icon-wrapper">
                <img src={phoneIcon} alt="Phone" class="phone-img" />
            </div>
        </lightning-layout-item>

    </lightning-layout>
</template>
