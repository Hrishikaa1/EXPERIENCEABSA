<template>
    <lightning-card title="Account Form">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Account Name" 
                value={accountName}
                onchange={handleAccountNameChange}
                message-when-bad-input="Name must be 4â€“15 characters"
                required>
            </lightning-input>

            <lightning-input 
                type="number"
                label="Account Number" 
                value={accountNumber}
                onchange={handleAccountNumberChange}
                message-when-bad-input="Max 5 digits"
                required>
            </lightning-input>

            <lightning-textarea 
                label="Billing Address" 
                value={billingAddress}
                onchange={handleBillingAddressChange}>
            </lightning-textarea>

            <lightning-textarea 
                label="Description" 
                value={description}
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
